<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Lesotho Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5fff5;
      color: #333;
    }
    header {
      background: #2e7d32;
      padding: 1rem;
      
    }
    header h1 {
      color: white;
      margin: 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #b7e4c7;
    }
    .logo{
      position: absolute;
      top: 0px;
      right: 20px;
      width: 86px;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    h2 {
      color: #1b4332;
      margin-bottom: 1.5rem;
    }
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .contact-card {
      background: rgb(247, 246, 246);
      border-radius: 12px;
      padding: 2rem 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .contact-card i {
      font-size: 2.5rem;
      color:#87f791;
      margin-bottom: 1rem;
    }
    .contact-card h3 {
      margin: 0.5rem 0;
      color:#93fa7e;
    }
    .contact-card p {
      color: #555;
      font-size: 0.95rem;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form input, form textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }
    form button {
      padding: 1rem;
      background:#2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #1b4332;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background:#2e7d32;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lesotho Hub</h1>
    <nav>
      <ul>
        <li><a href="Index.html">Home</a></li>
        <li><a href="Business .html">Business</a></li>
        <li><a href="About.html">About Us</a></li>
        <li><a href="About.html">Contact Us</a></li>
        <li><a href="Besttips.html">Best Tips</a></li>
        <img src="logo.jpg" alt="logo" class="logo">
      </ul>
    </nav>
  </header>
  

<main>
  <h2>Contact Us</h2>
  <p>Reach out to us anytime via the following platforms or send us a message:</p>

  <div class="contact-grid">
    <div class="contact-card">
      <i class="fab fa-whatsapp"></i>
      <h3>WhatsApp</h3>
      <p>+266 5000 1234</p>
    </div>

    <div class="contact-card">
      <i class="fab fa-facebook"></i>
      <h3>Facebook</h3>
      <p>@LesothoHubOfficial</p>
    </div>

    <div class="contact-card">
      <i class="fas fa-envelope"></i>
      <h3>Email</h3>
      <p>info@lesothohub.com</p>
    </div>
  </div>
  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Submit</button>
  </form>
</main>

<footer>
  <p>&copy;2025 Lesotho Hub. All rights reserved.</p>
</footer>
</body>
</html>
